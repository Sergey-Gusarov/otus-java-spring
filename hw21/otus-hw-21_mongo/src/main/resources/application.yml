spring:
      data:
          mongodb:
                host: localhost
                port: 27017
                database: mongo_otus
                authentication: none
logging:
      level:
            root: INFO
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
      file: application.log
error:
  message: Name is required!